<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Revisá tu carrito y completá tu compra en AppleGoldit. Pagá con tarjeta, PayPal o Mercado Pago. Productos Apple originales y atención personalizada.">
  <meta name="keywords" content="carrito Apple, comprar iPhone, finalizar compra Apple, pagar con Mercado Pago, carrito de compras, AppleGoldit checkout,">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Carrito</title>
</head>

<body class="bg-dark text-light">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-warning">
        <div class="container-fluid">
          <a class="navbar-brand ps-5 ms-5" href="../index.html">AppleGoldit</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./envios.html">Envios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./carrito.html">Carrito</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
    <div class="logo-container">
        <img src="../images/logo-nuevo.jpg" alt="Logo" class="logo">
    </div>
</header>
  <section class="container my-4">
    <div class="card bg-secondary mb-4 p-3">
      <div class="text-center">
        <h2>Iphone 14</h2>
        <img src="../images/Iphone-14.png" alt="Iphone 14" class="img-fluid my-3" style="max-width: 200px;">
        <p>Precio: $879</p>
      </div>
      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad:</label>
        <input type="number" id="cantidad" class="form-control" min="1" max="10">
      </div>
    </div>

    <div class="p-3 bg-dark text-light rounded">
      <h2 class="text-center mb-4">FINALIZAR COMPRA</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección:</label>
          <input type="text" id="direccion" name="direccion" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="pago" class="form-label">Método de Pago:</label>
          <select id="pago" name="pago" class="form-select" required>
            <option value="tarjeta">Tarjeta de Crédito</option>
            <option value="paypal">PayPal</option>
            <option value="mercadopago">Mercado Pago</option>
          </select>
        </div>
        <div class="d-grid">
          <button class="btn btn-light" type="submit">Finalizar Compra</button>
        </div>
      </form>
    </div>
  </section>

  <footer class="text-center mt-4 py-3 bg-secondary">
    <p class="mb-0">&copy; 2025 AppleGoldit. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
