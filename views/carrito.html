        <nav class="navbar navbar-expand-lg bg-body-warning">
            <div class="container-fluid">
              <a class="navbar-brand ps-5 ms-5" href="../index.html">AppleGoldit</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./productos.html">Productos</a>

                  </li>
                 
                </ul>
              </div>
            </div>
          </nav>
        <div class="logo-container">
            <img src="../images/logo-nuevo.jpg" alt="Logo" class="logo">
        </div>
    </header>

  <section class="carrito">
    <div class="carrito-1 card">
        <div class="producto-carrito">
          <h2 class="text-center">Iphone 14</h2>
          <img class="" src="../images/Iphone-14.png" alt="Iphone 14">
          <p class="text-center">Precio: $879</p>
        </div>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="1" max="10">
    </div>
    <div class="p-5">
      <h2 class="text-light text-center">FINALIZAR COMPRA</h2>
     <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
    
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
        <br>
        <br>
    
        <label for="pago">Método de Pago:</label>
        <select id="pago" name="pago" required>
            <option value="tarjeta">Tarjeta de Crédito</option>
            <option value="paypal">PayPal</option>
            <option value="mercadopago">Mercado Pago</option>
        </select>
        <br>
        <br>
    
        <button class="bg-light" type="submit" >Finalizar Compra</button>
    </form>
    
   </div>

   </section>
